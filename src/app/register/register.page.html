<ion-header no-border>
    <ion-toolbar>
        <ion-back-button style="color: white;" defaultHref="/login-register"></ion-back-button>        
    </ion-toolbar>
</ion-header>

<ion-content padding class="content" fullscreen>
    <ion-grid>
        <ion-row>
            <ion-col>
                <div class="button-outer-top">
                    <button class="button-rounded">
                        <img src="../../assets/imgs/logo.svg">
                    </button>
                </div>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size-sm="0" size-md="0" size-lg="2" size-xl="3"></ion-col>
            <ion-col size-sm="12" size-md="12" size-lg="8" size-xl="6">
                <ion-item class="item-btns" lines="none">
                    <ion-buttons>
                        <ion-fab-button [disabled]="index==0"  color="secondary" (click)="changeSlide(0)">
                            <ion-icon style="color: white" name="mail"></ion-icon>                        
                        </ion-fab-button>
                    
                        <ion-fab-button [disabled]="index==1" color="secondary" (click)="changeSlide(1)">
                            <ion-icon style="color: white" name="logo-facebook"></ion-icon>
                        </ion-fab-button>         
                    </ion-buttons>
                </ion-item>
                <ion-slides #pageSlider no-padding>
                    <ion-slide no-padding>
                        <ion-list class="list">  
                            <ion-item class="item" lines="none">
                                <ion-input type="email" inputmode="email" placeholder="E-Mail*" class="custom-input" [(ngModel)]="user.email"></ion-input>
                                <button *ngIf="user.email" class="delete-btn" (click)="deleteInput('email')">
                                    <ion-icon name="close"></ion-icon>
                                </button>
                            </ion-item>
                    
                            <ion-item class="item" lines="none">
                                <ion-input type="text" inputmode="text" placeholder="First Name*" class="custom-input" [(ngModel)]="user.name"></ion-input>
                                <button *ngIf="user.name" class="delete-btn" (click)="deleteInput('firstName')">
                                    <ion-icon name="close"></ion-icon>
                                </button>
                            </ion-item>
                        
                            <ion-item class="item" lines="none">
                                <ion-input type="password" inputmode="password" placeholder="Password*" class="custom-input" [(ngModel)]="user.password1"></ion-input>
                                <button *ngIf="user.password1" class="delete-btn" (click)="deleteInput('password1')">
                                    <ion-icon name="close"></ion-icon>
                                </button>
                            </ion-item>
                    
                            <ion-item class="item" lines="none">
                                <ion-input type="password" inputmode="password" placeholder="Repeat Password*" class="custom-input" [(ngModel)]="user.password2" (ionChange)="passwordCheck(user.password1, user.password2)"></ion-input>
                                <button *ngIf="user.password2" class="delete-btn" (click)="deleteInput('password2')">
                                    <ion-icon name="close"></ion-icon>
                                </button>
                            </ion-item>
                            <!-- Fehlermeldung bei ungleichem Passwort -->
                            <p *ngIf="!samePassword" text-center style="color: orange">The entered password is not the same!</p>
                        
                            <ion-item class="item" lines="none">
                                <ion-datetime placeholder="Date of Birth*" displayFormat="DD/MM/YYYY" [(ngModel)]="user.birthDate"></ion-datetime>
                                <button *ngIf="user.birthDate" class="delete-btn" (click)="deleteInput('birthDate')">
                                    <ion-icon name="close"></ion-icon>
                                </button>
                            </ion-item>
                        
                            <ion-button shape="round" expand="full" color="secondary" class="signup-btn" (click)="register(user, 'email')">Signup</ion-button>   
                        </ion-list>                    
                    </ion-slide>
                    <ion-slide>
                        <ion-button shape="round" expand="full" color="secondary" class="fb-btn" (click)="register(user, 'facebook')">Register with Facebook</ion-button>
                    </ion-slide>        
                </ion-slides>
            </ion-col>
            <ion-col size-sm="0" size-md="0" size-lg="2" size-xl="3"></ion-col>
        </ion-row>
    </ion-grid> 
</ion-content>
