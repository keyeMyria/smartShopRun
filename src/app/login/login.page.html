<ion-header no-border>
    <ion-toolbar>
        <ion-back-button style="color: white;" defaultHref="/login-register"></ion-back-button>        
    </ion-toolbar>
</ion-header>

<ion-content padding class="content" fullscreen>
    <div class="button-outer-top">
      <button class="button-rounded">
        <img src="../../assets/imgs/logo.svg">
      </button>
    </div>
    
    <ion-grid>
        <ion-row>
            <ion-col size-sm="0" size-md="0" size-lg="2" size-xl="3"></ion-col>
            <ion-col size-sm="12" size-md="12" size-lg="8" size-xl="6">
                <ion-list class="list">
                    <ion-item class="item" lines="none">
                        <ion-input inputmode="email" type="email" placeholder="E-Mail" class="custom-input" [(ngModel)]="user.email"></ion-input>
                        <button *ngIf="user.email" class="delete-btn" (click)="deleteInput('email')">
                            <ion-icon name="close"></ion-icon>
                        </button> 
                    </ion-item>
                
                    <ion-item class="item" lines="none">
                        <ion-input inputmode="password" type="password" placeholder="Password" class="custom-input" [(ngModel)]="user.password1"></ion-input>
                        <button *ngIf="user.password1" class="delete-btn" (click)="deleteInput('password')">
                            <ion-icon name="close"></ion-icon>
                        </button> 
                    </ion-item>
                    
                    <div class='parent inline-flex-parent'>
                        <p class="child">Keep loggedin</p>
                        <ion-checkbox mode="ios" class="child" color="secondary" [(ngModel)]="keepLoggedin"></ion-checkbox>
                    </div>
                        
                    <ion-button shape="round" expand="full" color="secondary" class="login-btn" (click)="login(user)">Login</ion-button>
                    <ion-button shape="round" expand="full" color="secondary" class="login-btn" (click)="loginWithFacebook()">Login with Facebook</ion-button>
                </ion-list>
            </ion-col>
            <ion-col size-sm="0" size-md="0" size-lg="2" size-xl="3"></ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
